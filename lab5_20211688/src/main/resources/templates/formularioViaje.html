<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario nuevo viaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Nuevo viaje</h3>

        </div>
        <div class="row">
            <form method="post" th:action="@{/formularioPost}">
                <div class="mb-3">
                    <label class="form-label">Punto de recojo</label>
                    <input type="text" class="form-control" name="punto_recojo" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad de personas</label>
                    <input type="text" class="form-control" name="cant_personas">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad de perros</label>
                    <input type="text" class="form-control" name="cant_perros">
                </div>
                <div class="mb-3">
                    <label class="form-label">Selector de personas</label>
                    <select name="idPersona" class="form-select" aria-label="Default select example">
                        <option  th:each="persona : ${listaPersonas}" th:value="${persona.idPersona}" th:text="${persona.nombre}"></option>

                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Selector de lugares</label>
                    <select name="idLugares" class="form-select" aria-label="Default select example">
                        <option  th:each="lugar : ${listaLugares}"  th:value="${lugar.idLugares}" th:text="${lugar.nombre_lugar}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>

                </div>
            </form>

        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
