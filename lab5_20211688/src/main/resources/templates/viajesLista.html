<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div th:insert="fragments/navbar.html :: navbarVistas"></div>
    </div>
    <div class="row mt-3">
        <h3>Lista de viajes programados</h3>
    </div>
    <div class="row ">
        <a th:href="@{/nuevoViaje}"><button type="button" class="btn btn-success">Nuevo viaje</button></a>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Perrsona titular</th>
                <th scope="col">Destino</th>
                <th scope="col">Cantidad de perros</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="viaje,var : ${listaViajes}">
                <td th:text="${var.index +1}"></td>
                <td th:text="${viaje.idPersona.nombre}"></td>
                <td th:text="${viaje.idLugares.nombre_lugar}"></td>
                <td th:text="${viaje.cant_perros}"></td>
                <td><a th:href="@{'/editarViaje' + '?id=' + ${viaje.getIdViajes()}}"><button type="button" class="btn btn-outline-info" ><i class="fa fa-pencil-alt"></i></i>Ver detalle</button></a></td>
                <td><a th:href="@{'/editarViaje' + '?id=' + ${viaje.getIdViajes()}}"><button type="button" class="btn btn-outline-info" ><i class="fa fa-pencil-alt"></i></i>Editar</button></a></td>
                <td><a th:href="@{'/borrarViaje' + '?id=' + ${viaje.getIdViajes()}}"><button type="button" class="btn btn-outline-danger">Eliminar</button></a></td>

            </tr>
            </tbody>
        </table>


    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
